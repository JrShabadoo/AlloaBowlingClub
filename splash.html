<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Alloa Bowling Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0051ba, #94B5E4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Helvetica, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    .logo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .enter-btn {
      padding: 1rem 2rem;
      background-color: white;
      color: #0051ba;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Alloa Bowling Club Logo.jpg" alt="Club Logo" class="logo">
    <h1>Welcome to Alloa Bowling Club</h1>
    <p>Tradition. Sport. Community.</p>
    <a href="index.html" class="enter-btn">Enter Site</a>
  </div>
</body>
</html>
